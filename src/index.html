<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Around-The-U.S</title>
  </head>
  <body class="body">
    <header class="header">
      <img id="logo" class="header__logo" alt="Around the us" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image-container">
          <img class="profile__image" src="" alt="profile image" />
          <div class="profile__edit-icon-container">
            <img id="edit-icon" class="profile__edit-icon" src="" />
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about-me"></p>
        </div>
        <button class="profile__add-button" type="button">
          <span class="profile__add-button-sign"></span>
        </button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__rights">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup profile-popup popup-hidden">
      <div class="profile-popup__container">
        <button
          class="profile-popup__close-button popup__close-button"
          type="button"
        ></button>
        <form class="popup__form profile-form" name="profileForm" novalidate>
          <h2 class="profile-form__heading">Edit profile</h2>
          <fieldset class="profile-form__fieldset popup__fieldset">
            <input
              id="name-input"
              class="popup__input profile-form__item profile-form__name"
              name="Name"
              type="text"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-input-error input-error"></span>
            <input
              id="about-me-input"
              class="popup__input profile-form__item profile-form__about-me"
              name="AboutMe"
              type="text"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="about-me-input-error input-error"></span>
            <button
              class="popup__button profile-form__submit-button"
              type="submit"
              value="Submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup card-popup popup-hidden">
      <div class="card-popup__container">
        <button
          class="card-popup__close-button popup__close-button"
          type="button"
        ></button>
        <form class="popup__form card-form" name="card-form" novalidate>
          <h2 class="card-form__heading">New Place</h2>
          <fieldset class="card-form__fieldset popup__fieldset">
            <input
              id="place-input"
              class="popup__input card-form__item card-form__place"
              name="name"
              type="text"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="place-input-error input-error"></span>
            <input
              id="url-input"
              class="popup__input card-form__item card-form__url"
              name="link"
              type="url"
              placeholder="Image URL"
              required
            />
            <span class="url-input-error input-error"></span>
            <button
              class="popup__button card-form__submit-button"
              type="submit"
              value="Submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup image-popup popup-hidden">
      <div class="image-popup__container">
        <button
          class="image-popup__close-button popup__close-button"
          type="button"
        ></button>
        <img class="image-popup__image" />
        <h4 class="image-popup__location"></h4>
      </div>
    </div>
    <div class="popup profile-image-popup popup-hidden">
      <div class="card-popup__container">
        <button
          class="card-popup__close-button popup__close-button"
          type="button"
        ></button>
        <form
          class="popup__form card-form profile-image-form"
          name="card-form"
          novalidate
        >
          <h2 class="card-form__heading">Change profile picture</h2>
          <fieldset class="card-form__fieldset popup__fieldset">
            <input
              id="url-input"
              class="popup__input image-input"
              name="image-Link"
              type="url"
              placeholder="Profile Image URL"
              required
            />
            <span class="url-input-error input-error"></span>
            <button class="popup__button" type="submit" value="Submit">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image" />
        <button class="card__remove-button" type="button"></button>
        <div class="card__location-like-container">
          <h2 class="card__location"></h2>
          <div class="card__like-container">
            <button class="card__like-button" type="button"></button>
            <p class="card__likeCounte"></p>
          </div>
        </div>
        <div class="popup deleteCardPopup popup-hidden">
          <div class="deleteCardPopup__container">
            <button
              class="deleteCardPopup__close-button popup__close-button"
              type="button"
            ></button>
            <h2 class="deleteCardPopup__heading">Are you sure?</h2>
            <button class="popup__button deleteCardPopup__yesButton">
              Yes
            </button>
          </div>
        </div>
      </article>
    </template>
    <template id="initial-cards-template">
      <article class="card">
        <img class="card__image" />
        <div class="card__location-like-container">
          <h2 class="card__location"></h2>
          <div>
            <button class="card__like-button" type="button"></button>
            <p class="card__likeCounte"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
