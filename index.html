<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around-The-U.S</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" alt="Around the us" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          alt="profile image"
          src="./images/frofile-image.jpg"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about-me">Explorer</p>
        </div>
        <button class="profile__add-button" type="button">
          <span class="profile__add-button-sign"></span>
        </button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__rights">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_hidden">
      <div class="popup-container">
        <button class="popup__close-button" type="button"></button>
        <form class="profile-form" name="profile-form">
          <h2 class="profile-form__heading"></h2>
          <fieldset class="profile-form__fieldset">
            <input
              class="profile-form__item profile-form__name"
              name="Name"
              type="text"
            />
            <input
              class="profile-form__item profile-form__about-me"
              name="About-me"
              type="text"
            />
            <button
              class="profile-form__submit-button"
              type="submit"
              value="Submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_card popup_hidden">
      <div class="popup-container">
        <button
          class="popup__close-button popup__close-button_card"
          type="button"
        ></button>
        <img class="popup__image" />
        <h4 class="popup__location"></h4>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <button class="card__open-popup" type="button">
          <img class="card__image" />
        </button>
        <img
          class="card__remove-button"
          alt="Trash can"
          src="./images/remove-card.svg"
        />
        <div class="card__location-like-container">
          <h2 class="card__location"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
