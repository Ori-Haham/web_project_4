<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around-The-U.S</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" alt="Around the us" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          alt="profile image"
          src="./images/frofile-image.jpg"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about-me">Explorer</p>
        </div>
        <button class="profile__add-button" type="button">
          <span class="profile__add-button-sign"></span>
        </button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__rights">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup profile-popup popup-hidden">
      <div class="profile-popup__container">
        <button class="profile-popup__close-button" type="button"></button>
        <form class="popup__form profile-form" name="profile-form" novalidate>
          <h2 class="profile-form__heading">Edit profile</h2>
          <fieldset class="profile-form__fieldset popup__fieldset">
            <input
              id="name-input"
              class="popup__input profile-form__item profile-form__name"
              name="Name"
              type="text"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-input-error"></span>
            <input
              id="about-me-input"
              class="popup__input profile-form__item profile-form__about-me"
              name="About-me"
              type="text"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="about-me-input-error"></span>
            <button
              class="popup__button profile-form__submit-button"
              type="submit"
              value="Submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup card-popup popup-hidden">
      <div class="card-popup__container">
        <button class="card-popup__close-button" type="button"></button>
        <form class="popup__form card-form" name="card-form" novalidate>
          <h2 class="card-form__heading">New Place</h2>
          <fieldset class="card-form__fieldset popup__fieldset">
            <input
              id="place-input"
              class="popup__input card-form__item card-form__place"
              name="Name"
              type="text"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="place-input-error"></span>
            <input
              id="url-input"
              class="popup__input card-form__item card-form__url"
              name="About-me"
              type="url"
              placeholder="Image URL"
              required
            />
            <span class="url-input-error"></span>
            <button
              class="popup__button card-form__submit-button"
              type="submit"
              value="Submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup image-popup popup-hidden">
      <div class="image-popup__container">
        <button class="image-popup__close-button" type="button"></button>
        <img class="image-popup__image" />
        <h4 class="image-popup__location"></h4>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <button class="card__open-popup" type="button">
          <img class="card__image" />
        </button>
        <img
          class="card__remove-button"
          alt="Trash can"
          src="./images/remove-card.svg"
        />
        <div class="card__location-like-container">
          <h2 class="card__location"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./script.js"></script>
    <script src="./validate.js"></script>
  </body>
</html>
