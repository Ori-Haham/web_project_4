<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around-The-U.S</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" alt="Around the us" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          alt="profile image"
          src="./images/frofile-image.jpg"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about-me">Explorer</p>
        </div>
        <button class="profile__add-button" type="button">
          <div class="profile__add-button-sign"></div>
        </button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" alt="" src="./images/card-1.jpg" />
          <div class="card__location-like-container">
            <h2 class="card__location">Yosemite Valley</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" alt="" src="./images/card-2.png" />
          <div class="card__location-like-container">
            <h2 class="card__location">Lake Louise</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" alt="" src="./images/card-3.png" />
          <div class="card__location-like-container">
            <h2 class="card__location">Bald Mountains</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" alt="" src="./images/card-4.png" />
          <div class="card__location-like-container">
            <h2 class="card__location">Latemar</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" alt="" src="./images/card-7.png" />
          <div class="card__location-like-container">
            <h2 class="card__location">Vanoise National park</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" alt="" src="./images/card-8.png" />
          <div class="card__location-like-container">
            <h2 class="card__location">Lago di Braies</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__rights">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_hidden">
      <div class="profile-form-container">
        <button class="profile-form__close-button" type="button"></button>
        <form class="profile-form" name="profile-form">
          <h2 class="profile-form__heading">Edit profile</h2>
          <fieldset class="profile-form__fieldset">
            <input
              class="profile-form__item profile-form__name"
              name="Name"
              type="text"
              placeholder="name"
            />
            <input
              class="profile-form__item profile-form__about-me"
              name="About-me"
              type="text"
              placeholder="About me"
            />
            <button
              class="profile-form__submit-button"
              type="submit"
              value="Submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
